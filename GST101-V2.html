<!DOCTYPE html>
<html>

<head>
    <title>GST Calculator</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>GST Calculator</h1>
    <p><br />
    Enter Price<br />

    <input id="txtPrice" type="number" />
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
    The code returns:<br />
    <textarea id="txtGST_price" rows="3" cols="30" readonly></textarea>
</p>
    <p>  <img src="Goods_Tax_service.jpg" width="823" height="350" alt="GST over paper"/></p>
    <p>Image from <a href="https://upload.wikimedia.org/wikipedia/commons/a/af/Goods_Tax_service.jpg">https://upload.wikimedia.org/wikipedia/commons/a/af/Goods_Tax_service.jpg</a></p>
    <p>Taken 30/11/20 12:40 PM</p>
</body>
<script type='text/javascript'>
        function GSTCalc(cost) {
            return cost * 1.1;
        }
        function Main() {
            var price = document.getElementById('txtPrice').value;
            document.getElementById('txtGST_price').value = price + ' costs ' + GSTCalc(price).toFixed(2) + ' under GST.';
        }
		document.getElementById('txtPrice').onkeyup = function(e) {/*if (e.keyCode == 13) */Main()};
    </script>
</html>
