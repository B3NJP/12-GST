<!DOCTYPE html>
<html>

<head>
    <title>GST Calculator</title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
        function GSTCalc(cost) {
            return cost * 1.1;
        }
        function Main() {
            var price = document.getElementById('txtPrice').value;
            document.getElementById('txtGST_price').value = price + ' costs ' + Math.round(GSTCalc(price)*100)/100 + ' under GST.';
        }
    </script>
</head>
<body>
    <h1>GST Calculator</h1>
    <br />
    Enter Price<br />

    <input id="txtPrice" type="number" />
    <input id="btnRun" type="Button" value="Run" onclick="Main()" /><br />
    <br />
    The code returns:<br />
    <textarea id="txtGST_price" rows="3" cols="30"></textarea>

</body>
</html>
